<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My first github pages website</h1>
    <p>I think that I should go to the bed and record my life today</p>
    <p>good night rowan :)</p>
    <input id="input" type="text" />
    <h2 id="upper"></h2>

  </body>
  <script>
    input.oninput = (event) => {
      upper.innerHTML = event.target.value.toUpperCase();
    };

    upper.onclick = () => {
      const input = document.createElement('input');
      document.body.appendChild(input);
      input.setAttribute('value', upper.innerHTML);
      input.select();
      if (document.execCommand('copy')) {
        document.execCommand('copy');
        alert('复制成功')
      }
      document.body.removeChild(input);
    };
  </script>
</html>
